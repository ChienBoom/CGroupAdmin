<div>
    <div class="content">
        <div class="flex flex-col mt-4">
            <label for="">{{'CShop.Category.Name' | translate}}</label>
            <input type="text" pInputText [(ngModel)]="item.name" />
        </div>
        <div class="flex mt-2">
            <div class="flex flex-col w-1/2 mr-2">
                <label for="">{{'CShop.Category.Quantity' | translate}}</label>
                <input
                    type="text"
                    pInputText
                    [(ngModel)]="item.numberProduct"
                />
            </div>
            <div class="flex flex-col w-1/2">
                <label for="">{{'Common.Status' | translate}}</label>
                <input type="number" pInputText [(ngModel)]="item.status" />
            </div>
        </div>

        <div class="flex flex-col mt-2">
            <label for="">{{'CShop.Category.Image' | translate}}</label>
            <p-fileUpload
                mode="advanced"
                name="demo[]"
                maxFileSize="1000000"
                (onSelect)="onUpload($event)"
                [auto]="true"
                chooseLabel="{{'Common.Upload' | translate}}"
            ></p-fileUpload>
        </div>

        <div class="flex flex-col mt-2">
            <label for="">{{'CShop.Category.Description' | translate}}</label>
            <textarea
                rows="3"
                cols="30"
                pInputTextarea
                [(ngModel)]="item.description"
            ></textarea>
        </div>
    </div>
    <div class="flex justify-end mt-4">
        <button
            pButton
            pRipple
            type="button"
            label="{{'Common.Cancel' | translate}}"
            class="p-button-text w-[80px]"
            (click)="handleCancel()"
        ></button>
        <button
            (click)="handleSave()"
            pButton
            pRipple
            label="{{'Common.Save' | translate}}"
            class="ml-2 w-[80px]"
        ></button>
    </div>
</div>
