<div>
    <div class="content">
        <div class="flex flex-col mt-4">
            <label for="">{{'CShop.Supplier.Name' | translate}}</label>
            <input type="text" pInputText [(ngModel)]="item.name" />
        </div>
        <div class="flex mt-2">
            <div class="flex flex-col w-1/2 mr-2">
                <label for="">{{'CShop.Supplier.Email' | translate}}</label>
                <input
                    type="text"
                    pInputText
                    [(ngModel)]="item.email"
                />
            </div>
            <div class="flex flex-col w-1/2">
                <label for="">{{'CShop.Supplier.PhoneNumber' | translate}}</label>
                <input type="text" pInputText [(ngModel)]="item.phoneNumber" />
            </div>
        </div>

        <div class="flex flex-col mt-2">
            <label for="">{{'CShop.Supplier.Address' | translate}}</label>
            <textarea
                rows="2"
                cols="30"
                pInputTextarea
                [(ngModel)]="item.address"
            ></textarea>
        </div>

        <div class="flex flex-col mt-2">
            <label for="">{{'CShop.Category.Description' | translate}}</label>
            <textarea
                rows="3"
                cols="30"
                pInputTextarea
                [(ngModel)]="item.description"
            ></textarea>
        </div>
    </div>
    <div class="flex justify-end mt-4">
        <button
            pButton
            pRipple
            type="button"
            label="{{'Common.Cancel' | translate}}"
            class="p-button-text w-[80px]"
            (click)="handleCancel()"
        ></button>
        <button
            (click)="handleSave()"
            pButton
            pRipple
            label="{{'Common.Save' | translate}}"
            class="ml-2 w-[80px]"
        ></button>
    </div>
</div>
