<div>
    <div class="content">
        <div class="flex flex-col mt-4">
            <label for="">{{ "CShop.Product.Name" | translate }}</label>
            <input type="text" pInputText [(ngModel)]="item.name" />
        </div>

        <div class="flex flex-col mt-2">
            <label for="">{{ "CShop.Category.Name" | translate }}</label>
            <p-dropdown
                class="w-full"
                [options]="categories"
                optionLabel="name"
                optionValue="id"
                [(ngModel)]="item.categoryId"
            ></p-dropdown>
        </div>

        <div class="flex mt-2">
            <div class="flex flex-col w-1/2 mr-2">
                <label for="">{{ "CShop.Brand.Name" | translate }}</label>
                <p-dropdown
                    class="w-full"
                    [options]="brands"
                    optionLabel="name"
                    optionValue="id"
                    [(ngModel)]="item.brandId"
                ></p-dropdown>
            </div>
            <div class="flex flex-col w-1/2">
                <label for="">{{ "CShop.Supplier.Name" | translate }}</label>
                <p-dropdown
                    class="w-full"
                    [options]="suppliers"
                    optionLabel="name"
                    optionValue="id"
                    [(ngModel)]="item.supplierId"
                ></p-dropdown>
            </div>
        </div>

        <div class="flex mt-2">
            <div class="flex flex-col w-1/2 mr-2">
                <label for="">{{
                    "CShop.Product.NumberSold" | translate
                }}</label>
                <input
                    type="number"
                    min="1"
                    pInputText
                    [(ngModel)]="item.numberSold"
                />
            </div>
            <div class="flex flex-col w-1/2">
                <label for="">{{
                    "CShop.Product.NumberStock" | translate
                }}</label>
                <input
                    type="number"
                    min="1"
                    pInputText
                    [(ngModel)]="item.numberStock"
                />
            </div>
        </div>

        <div class="flex flex-col mt-2">
            <label for="">{{'CShop.Category.Image' | translate}}</label>
            <p-fileUpload
                mode="advanced"
                name="demo[]"
                maxFileSize="1000000"
                (onSelect)="onUpload($event)"
                [auto]="true"
                chooseLabel="{{'Common.Upload' | translate}}"
            ></p-fileUpload>
        </div>

        <div class="flex flex-col mt-2">
            <label for="">{{ "CShop.Category.Description" | translate }}</label>
            <textarea
                rows="3"
                cols="30"
                pInputTextarea
                [(ngModel)]="item.description"
            ></textarea>
        </div>
    </div>
    <div class="flex justify-end mt-4">
        <button
            pButton
            pRipple
            type="button"
            label="{{ 'Common.Cancel' | translate }}"
            class="p-button-text w-[80px]"
            (click)="handleCancel()"
        ></button>
        <button
            (click)="handleSave()"
            pButton
            pRipple
            label="{{ 'Common.Save' | translate }}"
            class="ml-2 w-[80px]"
            [disabled]='!formValid'
        ></button>
    </div>
</div>
