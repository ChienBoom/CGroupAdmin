<p-carousel
    [value]="products"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="false"
    [autoplayInterval]="3000"
    [responsiveOptions]="carouselResponsiveOptions"
>
    <ng-template let-product pTemplate="item">
        <p-image
            src="{{ product.image }}"
            alt="Image"
            class="shadow-4 w-full h-[400px]"
        ></p-image>
    </ng-template>
</p-carousel>

<div class="grid grid-cols-4 gap-4 my-5">
    <div *ngFor="let film of films">
        <div class="flex flex-col relative group hover:opacity-85">
            <p-image
                class="w-full h-auto transition duration-500 ease-in-out"
                src="{{ film.pictureUrl }}"
                alt="Image"
                loading="lazy"
            ></p-image>
            <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex space-x-4 invisible group-hover:visible"
            >
                <button
                    type="button"
                    class="outline outline-offset-2 outline-1 text-white w-[100px] h-[40px] rounded-md hover:bg-amber-400"
                    (click)="navigateToDetail(film.id)"
                >
                    View
                </button>
            </div>
            <span class="mt-3 col-span-2 text-lg font-medium">{{
                film.name
            }}</span>
        </div>
    </div>
</div>
<p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="120"
    [rowsPerPageOptions]="[8, 16, 24]"
></p-paginator>
